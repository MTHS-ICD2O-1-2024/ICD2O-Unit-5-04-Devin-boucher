<!DOCTYPE html>
<!-- ICS2O-Unit3-01-HTML-MDL -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Watch a Movie, in JavaScript" />
    <meta name="keywords" content="mths, icd2o" />
    <meta name="author" content="Devin Boucher" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.deep_purple-indigo.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <title>Watch a Movie, in JavaScript</title>
  </head>

  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js" defer></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Watch a Movie, in JavaScript</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="right-image">
          <img src="./images/movie_ratings.jpg" alt="Ratings" />
        </div>
        <div class="page-content">
          <h4>How many years old are you.</h4>
          <br />
          <form>
            <!-- Inputs for guess -->
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" id="age" />
              <label class="mdl-textfield__label" for="age"> Age </label>
              <span class="mdl-textfield__error">Input is not a number!</span>
            </div>
            <br />
            <button
              class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
              type="button"
              onclick="checkNumber()"
            >
              Find Movie Type
            </button>
          </form>
          <div id="result"></div>
        </div>
      </main>
    </div>
  </body>
</html>
